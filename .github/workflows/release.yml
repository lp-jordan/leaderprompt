name: Build and Release

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm ci
      - run: npm run lint
      - run: npm run build
      - name: Package
        run: npm run package
        env:
          # OPENAI_API_KEY is sourced from a GitHub secret managed and rotated
          # centrally.
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
